{% extends 'base.html' %}

{% block content %}
    <form class="form-signin" method ="post" action="{% url 'login' %}">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {% csrf_token %}
        {{ form }}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    </form>
{% endblock %}
